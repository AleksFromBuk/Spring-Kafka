spring.application.name=consumer
server.port=0
spring.kafka.consumer.bootstrap-servers=localhost:9092, localhost:9094
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=Product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=com.t1secondtask.modelsources.events

# datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/idea_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
# Hibernate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.archive.autodetection=class, hbm
spring.jpa.hibernate.ddl-auto=create-drop

